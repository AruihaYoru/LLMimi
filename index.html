<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLMimi Studio - AI Music Assembly</title>
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="./css/style.css">
	
	<!-- アイコン...ファビコン! -->
	<link rel="icon" href="./assets/icon_logo.png">
    
    <!-- 外部ライブラリ: ZIP生成・解凍用 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>

    <div id="noteMonitor" style="display:none;">IDLE</div>

    <!-- アプリケーションヘッダー -->
    <header class="app-header">
        <div class="logo-area">
            <a href="#">
                <img src="./assets/icon_logo.png" alt="" class="icon-logo">
            </a>
            <h1>LLMimi Studio</h1>
        </div>
        
        <div class="external-links">
            <a href="https://github.com/AruihaYoru/mimi/" target="_blank" title="GitHub Repository">
                <img src="./assets/icon_github.png" alt="" class="icon-link">
            </a>
            <a href="./README.md" target="_blank" title="Documentation">
                <img src="./assets/icon_docs.png" alt="" class="icon-link">
            </a>
        </div>
    </header>

    <!-- メインコントロールバー -->
    <div class="controls">
        <div class="btn-group">
            <button id="playBtn" class="primary" title="Compile and Play">
                <img src="./assets/icon_play.png" alt="" class="btn-icon"> Compile & Play
            </button>
            <button id="stopBtn" class="danger" title="Stop Audio">
                <img src="./assets/icon_stop.png" alt="" class="btn-icon"> Stop
            </button>
            <button id="addTrackBtn" title="Add new Track container">
                <img src="./assets/icon_add.png" alt="" class="btn-icon"> Add Track
            </button>
        </div>

        <div class="divider"></div>

        <div class="btn-group">
            <button id="saveBtn" title="Save as .mina (Project ZIP)">
                <img src="./assets/icon_save.png" alt="" class="btn-icon"> Save .mina
            </button>
            <button id="loadBtn" title="Load .mina Project">
                <img src="./assets/icon_load.png" alt="" class="btn-icon"> Load
            </button>
            <input type="file" id="fileInput" style="display:none" accept=".mina">
        </div>

        <div class="divider"></div>

        <div class="params-group">
            <label>Title: <input type="text" id="titleInput" value="Untitled Song" placeholder="Song Title"></label>
            <label>FPS: <input type="number" id="fpsInput" value="24"></label>
            <label>BPM: <input type="number" id="bpmInput" value="120"></label>
			
			<div class="version-selector">
				<label>
					<!-- name属性を揃えることで、どちらか一方しか選択できなくなる -->
					<input type="radio" name="mimi-version" value="1.0" checked>
					<span>v1.0</span>
				</label>
				<label>
					<input type="radio" name="mimi-version" value="2.0">
					<span>v2.0</span>
				</label>
			</div>
        </div>
    </div>

    <!-- エディターメインエリア -->
    <main class="editor-layout">
        <!-- 左側：メインシーケンス -->
        <section class="main-sequence">
            <div class="section-header">
                <h3><img src="./assets/icon_main.png" alt="" class="icon-s"> main.s (Main Loop)</h3>
            </div>
            <textarea id="mainSeq" spellcheck="false" placeholder="# TrackID, StartFrame, PitchOffset, Vol, Pan"></textarea>
        </section>

        <!-- 右側：トラックリスト -->
        <section class="tracks-list">
            <div class="section-header">
                <h3><img src="./assets/icon_list.png" alt="" class="icon-s"> Tracks (.s containers)</h3>
            </div>
            <div id="tracksContainer">
			
            </div>
        </section>
    </main>

    <!-- 下部：コンパイル済み出力エリア -->
    <footer class="output-area">
        <div class="section-header">
            <h3><img src="./assets/icon_output.png" alt="" class="icon-s"> Output (.mimi)</h3>
        </div>
        <textarea id="outputMimi" readonly placeholder="The compiled hex data will be displayed here..."></textarea>
    </footer>

    <!-- 再生エンジン・コンパイラ・メインロジック -->
	
    <script src="https://cdn.jsdelivr.net/gh/AruihaYoru/mimi@main/mimi.Hex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AruihaYoru/mimi@main/mimi.v1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AruihaYoru/mimi@main/mimi.v2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AruihaYoru/mimi@main/mimi.min.js"></script>
    <script src="./js/compiler.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
